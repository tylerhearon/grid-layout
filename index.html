<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-2-3">
      <img class="img-flex" src="images/maerten_van_heemskerck_-_panorama_with_the_abduction_of_helen_amidst_the_wonders_of_the_ancient_world_-_walters_37656.jpg" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3">
      <h1> The Seven Wonders of the Ancient World </h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
  </div>
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/temple_of_artemis.jpg" alt="">
        <h2>Temple of Artemis</h2>
        <figcaption>Date of construction: Circa 550 BC<br>Builders: Greeks<br>Location: Selçuk, Turkey</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/colossus_of_rhodes.jpg" alt="">
        <h2>Colossus of Rhodes</h2>
        <figcaption>Date of construction: 292–280 BC<br>Builders: Greeks<br>Location: Rhodes, Greece</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/hanging_gardens_of_babylon.jpg" alt="">
        <h2>Hanging Gardens of Babylon</h2>
        <figcaption>Date of construction: Circa 600 BC<br>Builders: Babylonians<br>Location: Nineveh, Iraq</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
